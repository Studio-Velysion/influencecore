name: Déploiement — Coolify/Infra
description: Suivi des déploiements, variables, DB, reverse proxy.
title: "[Deploy] "
labels: ["deployment"]
body:
  - type: input
    id: target
    attributes:
      label: Cible
      placeholder: "Coolify / staging / prod"
    validations:
      required: true
  - type: textarea
    id: changes
    attributes:
      label: Changement(s)
      placeholder: |
        - …
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Variables d’environnement (sans secrets)
      placeholder: |
        NEXTAUTH_URL=…
        DATABASE_URL=postgresql://… (masquée)
    validations:
      required: false
  - type: textarea
    id: rollout
    attributes:
      label: Procédure / rollout
      placeholder: |
        - [ ] push
        - [ ] redeploy
        - [ ] smoke test
    validations:
      required: true

