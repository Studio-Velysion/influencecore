name: Deploy to VPS

on:
  push:
    branches:
      - main  # D√©ploie automatiquement quand vous poussez sur main
  workflow_dispatch:  # Permet de d√©clencher manuellement depuis GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.VPS_APP_PATH || '/var/www/influencecore' }}
            
            # Si c'est la premi√®re fois, ex√©cuter le script d'installation
            if [ ! -f ".env" ]; then
              echo "üîß Premi√®re installation d√©tect√©e..."
              chmod +x scripts/auto-deploy-server.sh
              sudo ./scripts/auto-deploy-server.sh
            fi
            
            # Mettre √† jour le code
            echo "üì• Mise √† jour du code..."
            git pull origin main
            
            # Ex√©cuter le script de d√©ploiement
            echo "üöÄ D√©ploiement de l'application..."
            chmod +x scripts/deploy-app.sh
            ./scripts/deploy-app.sh
            
            echo "‚úÖ D√©ploiement termin√© avec succ√®s!"

