version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: influencecore-postgres
    restart: always
    environment:
      POSTGRES_USER: influencecore
      POSTGRES_PASSWORD: CHANGE_THIS_PASSWORD
      POSTGRES_DB: influencecore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - influencecore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U influencecore"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: influencecore-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@influencecore.com
      PGADMIN_DEFAULT_PASSWORD: CHANGE_THIS_PASSWORD
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - influencecore-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  influencecore-network:
    driver: bridge

