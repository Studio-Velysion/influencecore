version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: influencecore-mariadb-local
    restart: always
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect"]
      interval: 10s
      timeout: 5s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: influencecore-keycloak-local
    restart: always
    command: start-dev --import-realm
    environment:
      KC_DB: mysql
      KC_DB_URL_HOST: mariadb
      KC_DB_URL_PORT: 3306
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ./keycloak/realm:/opt/keycloak/data/import:ro
      - ./keycloak/themes:/opt/keycloak/themes:ro

  redis:
    image: redis:alpine
    container_name: influencecore-redis-local
    restart: always

  helpdesk:
    image: frappe/bench:latest
    container_name: influencecore-helpdesk-local
    restart: always
    command: bash /workspace/init.sh
    environment:
      - SHELL=/bin/bash
      - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - DB_HOST=mariadb
      - REDIS_CACHE=redis://redis:6379
      - REDIS_QUEUE=redis://redis:6379
      - REDIS_SOCKETIO=redis://redis:6379
    working_dir: /home/frappe
    volumes:
      - ../helpdesk-develop:/workspace
    ports:
      - "${HELPDESK_PORT:-8000}:8000"
      - "${HELPDESK_SOCKETIO_PORT:-9000}:9000"
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_started

  fossbilling:
    image: php:8.2-apache
    container_name: influencecore-fossbilling-local
    restart: always
    command: bash -lc "a2enmod rewrite >/dev/null 2>&1 || true; apache2-foreground"
    volumes:
      - ../FOSSBilling:/var/www/html
    ports:
      - "${FOSSBILLING_PORT:-8081}:80"
    depends_on:
      mariadb:
        condition: service_healthy

  influencecore:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: influencecore-app-local
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      PORT: "3000"
      DATABASE_URL: "mysql://root:${MARIADB_ROOT_PASSWORD}@mariadb:3306/influencecore"
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      KEYCLOAK_ISSUER: "http://keycloak:8080/realms/influencecore"
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD}
      INITIAL_ADMIN_NAME: ${INITIAL_ADMIN_NAME}
      INITIAL_ADMIN_PSEUDO: ${INITIAL_ADMIN_PSEUDO}
      INITIAL_ADMIN_SELF_DELETE: "true"
      AUTO_DB_PUSH: "true"
      NEXT_PUBLIC_HELPDESK_DASHBOARD_URL: ${NEXT_PUBLIC_HELPDESK_DASHBOARD_URL}
      NEXT_PUBLIC_FOSSBILLING_DASHBOARD_URL: ${NEXT_PUBLIC_FOSSBILLING_DASHBOARD_URL}
      NEXT_PUBLIC_KEYCLOAK_ADMIN_URL: ${NEXT_PUBLIC_KEYCLOAK_ADMIN_URL}
    ports:
      - "${INFLUENCECORE_PORT:-3000}:3000"

volumes:
  mariadb_data:
    driver: local

